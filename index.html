
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCut (Nothing OS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Pixelify+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme */
        --color-bg-base: #F0F0F0;
        --color-bg-sidebar: #F2F2F2;
        --color-bg-card: #FFFFFF;
        --color-bg-surface: #F9F9F9;
        --color-bg-input: #F5F5F5;
        
        --color-text-main: #111111;
        --color-text-muted: #888888;
        --color-text-inverse: #FFFFFF;
        
        --color-border: #E5E5E5;
        --color-red: #D71920;
      }

      .dark {
        /* Dark Theme - Nothing OS Style */
        --color-bg-base: #050505;
        --color-bg-sidebar: #0A0A0A;
        --color-bg-card: #121212;
        --color-bg-surface: #181818;
        --color-bg-input: #202020;
        
        --color-text-main: #FFFFFF;
        --color-text-muted: #888888;
        --color-text-inverse: #000000;
        
        --color-border: #333333;
        --color-red: #E03E44;
      }

      body {
        background-color: var(--color-bg-base);
        color: var(--color-text-main);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Refined background pattern - Dotted Grid */
      .bg-nothing-dots {
        background-image: radial-gradient(#888888 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.15;
      }
      .dark .bg-nothing-dots {
        opacity: 0.1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-text-muted);
        border-radius: 3px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-main);
      }

      .nothing-card {
        background: var(--color-bg-card);
        border-radius: 1.5rem; 
        box-shadow: 0 2px 12px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--color-border);
      }
      
      .nothing-btn {
        transition: all 0.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .nothing-btn:active {
        transform: scale(0.97);
      }
      .nothing-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .font-dot {
        font-family: 'Pixelify Sans', monospace;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              dot: ['Pixelify Sans', 'monospace'],
            },
            colors: {
              nothing: {
                bg: 'var(--color-bg-base)',
                sidebar: 'var(--color-bg-sidebar)',
                card: 'var(--color-bg-card)',
                surface: 'var(--color-bg-surface)',
                input: 'var(--color-bg-input)',
                
                black: 'var(--color-text-main)', // Primary Text / Action BG
                inverse: 'var(--color-text-inverse)', // Text on Primary Action
                grey: 'var(--color-text-muted)',
                
                border: 'var(--color-border)',
                red: 'var(--color-red)',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -4px rgba(0, 0, 0, 0.05)',
              'float': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <!-- Background Layer -->
    <div class="fixed inset-0 bg-nothing-dots pointer-events-none z-0"></div>
    <div id="root" class="h-full w-full relative z-10"></div>
  </body>
</html>
